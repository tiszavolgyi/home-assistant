#######################################
### Controlling the Projector Screen
### with Broadlink universal remote
#######################################

projector_screen_down:
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.livingroom_remote_remote
        command: b64:

projector_screen_up:
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.livingroom_remote_remote
        command: b64:
