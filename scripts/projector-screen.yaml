#######################################
### Controlling the Projector Screen
### with Broadlink universal remote
#######################################

projector_screen_down:
  sequence:
    - service: broadlink.send
      data:
        host: !secret broadlink_rm_livingroom_ip
        packet:
          - ""

projector_screen_up:
  sequence:
    - service: broadlink.send
      data:
        host: !secret broadlink_rm_livingroom_ip
        packet:
          - ""
