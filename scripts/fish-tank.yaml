#######################################
### Scripts for fish tank automations
#######################################


fish-power-outage:
  sequence:
    - service_template: > ### CO2
        {{ now().hour >= 7 and now().hour < 18 }}
          switch.turn_on
        {% else %}
          switch.turn_off
        {% endif %}
      entity_id: switch.03200121dc4f221b7eef_1
    - delay:
        seconds: 1
    - service: switch.turn_on ### Air Pump
      entity_id: switch.03200121dc4f221b7eef_2
    - delay:
        seconds: 1
    - service: switch.turn_on ### Water Filter
      entity_id: switch.03200121dc4f221b7eef_3
    - service_template: > ### Light
        {{ now().hour >= 7 and now().hour < 19 }}
          switch.turn_on
        {% else %}
          switch.turn_off
        {% endif %}
      entity_id: switch.03200121dc4f221b7eef_4
    - delay:
        seconds: 1
