
######################
### Living Room Scenes
######################

### Reading Light

  - name: Living Room Reading
    entities:
      light.projector_screen:
        state: on
        transition: 2
        brightness: 254
        xy_color: [ 0.1756, 0.2167 ]

### Lights when Movie Playing

  - name: Living Room Movie
    entities:
      switch.living_room_lamp:
        state: off
      light.projector_screen:
        state: off
        transition: 5


### Late Night Light

  - name: Living Room Late Night
    entities:
      switch.living_room_lamp:
        state: off
      light.projector_screen:
        state: on
        transition: 5
        brightness: 90
        xy_color: [ 0.1756, 0.2167 ]


### Night Light

  - name: Living Room Night
    entities:
      switch.living_room_lamp:
        state: on
      light.projector_screen:
        state: on
        transition: 5
        brightness: 120
        xy_color: [ 0.1756, 0.2167 ]

### Bright Light

  - name: Living Room Bright
    entities:
      switch.living_room_lamp:
        state: on
      light.projector_screen:
        state: on
        transition: 5
        brightness: 254
        xy_color: [ 0.1756, 0.2167 ]



### OFF

  - name: Living Room Off
      switch.living_room_lamp:
        state: off
      light.projector_screen:
        state: off
        transition: 10
