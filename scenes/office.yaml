### Office Scenes
######################

### Night Light

  - name: Office Night
    entities:
      light.floor_lamp:
        state: on
        transition: 2
        brightness: 200
        xy_color: [ 0.689, 0.309 ]

### OFF

  - name: Office Off
    entities:
      light.floor_lamp:
        state: off
        transition: 5
