######################
### Garden Scenes
######################

### Night light

  - name: Garden Night
    entities:
      switch.garden1:
        state: on
      switch.garden2:
        state: on
      switch.garden3:
        state: on


### OFF

  - name: Garden Off
    entities:
      switch.garden1:
        state: off
      switch.garden2:
        state: off
      switch.garden3:
        state: off
      group.spa_lights:
        state: off

### Spa Light - Mood light

  - name: Spa Time
    entities:
      light.spalight_2:
        state: on
        brightness: 50
