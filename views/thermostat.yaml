### Bedroom air sensor

  - type: picture-elements
    title: Bedroom Air Sensors
    image: /local/bedroom_bed.jpg
    elements:
      - type: state-icon
        icon: mdi:fan
        entity: sensor.broadlink_sensor_air_quality
        tap_action: more-info
        style:
          top: 70%
          left: 10%
          color: white
      - type: state-label
        entity: sensor.broadlink_sensor_air_quality
        style:
          top: 80%
          left: 10%
          color: white
          --ha-label-badge-font-size: 1em
      - type: state-icon
        entity: sensor.broadlink_sensor_humidity
        style:
          top: 27%
          left: 25%
          color: white
          --ha-label-badge-font-size: 1em
      - type: state-badge
        entity: sensor.broadlink_sensor_temperature
        style:
          top: 27%
          left: 40%
          color: white
          --ha-label-badge-font-size: 1em
      - type: state-label
        entity: switch.air_humidifier
        style:
          top: 15%
          left: 92%
          color: white
          --ha-label-badge-font-size: 1em
