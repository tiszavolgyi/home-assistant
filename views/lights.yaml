###################################
### Lovelace Lights Cards
###################################


### Living room

  - type: custom:vertical-stack-in-card
    cards:
      - type: entities
        title: Living Room Lights
        show_header_toggle: true
        entities:
          - type: entities
            entity: switch.living_room_lamp
          - type: custom:slider-entity-row
            entity: light.projector_screen
          - type: custom:slider-entity-row
            entity: light.stair_lights
          - type: section
            label: Scenes

      - type: glance
        title: Livingroom Scenes
        show_state: false
        columns: 3
        entities:
          - entity: scene.living_room_reading
            name: Reading
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.living_room_reading
            hold_action:
              action: more-info
          - entity: scene.living_room_night
            name: Night Light
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.living_room_night
            hold_action:
              action: more-info
          - entity: scene.living_room_late_night
            name: Late Night
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.living_room_late_night
            hold_action:
              action: more-info
          - entity: scene.living_room_movie
            name: Movie Time
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.living_room_movie
            hold_action:
              action: more-info
          - entity: scene.living_room_bright
            name: Bright Light
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.living_room_bright
            hold_action:
              action: more-info
          - entity: scene.living_room_off
            name: Turn Off Lights
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.living_room_off
            hold_action:
              action: more-info


