###################################
### Lovelace Home Screen Cards
###################################


### Family Members
  - type: entities
    title: Family Members
    show_header_toggle: false
    entities:
      - !secret peterdevice
      - !secret vividevice


### Weather Forecast
  - type: weather-forecast
    entity: weather.dark_sky

### Xiaomi Vacuum Cleaner
  - type: picture-elements
    image: /local/vacuum_card.jpg
    elements:
    - type: icon
      icon: mdi:bell-ring
      tap_action:
        action: call-service
        service: vacuum.locate
        service_data:
          entity_id: vacuum.xiaomi_vacuum_cleaner
      style:
        top: 80%
        left: 80%
        "--paper-item-icon-color": rgb(115, 122, 130)

    - type: icon
      icon: mdi:home
      tap_action:
        action: call-service
        service: vacuum.return_to_base
        service_data:
          entity_id: vacuum.xiaomi_vacuum_cleaner
      style:
        top: 80%
        left: 65%
        "--paper-item-icon-color": rgb(115, 122, 130)

    - type: icon
      icon: mdi:play
      tap_action:
        action: call-service
        service: vacuum.start
        service_data:
          entity_id: vacuum.xiaomi_vacuum_cleaner
      style:
        top: 80%
        left: 50%
        "--paper-item-icon-color": rgb(115, 122, 130)

    - type: icon
      icon: mdi:pause
      tap_action:
        action: call-service
        service: vacuum.pause
        service_data:
          entity_id: vacuum.xiaomi_vacuum_cleaner
      style:
        top: 80%
        left: 35%
        "--paper-item-icon-color": rgb(115, 122, 130)

    - type: icon
      icon: mdi:stop
      tap_action:
        action: call-service
        service: vacuum.stop
        service_data:
          entity_id: vacuum.xiaomi_vacuum_cleaner
      style:
        top: 80%
        left: 20%
        "--paper-item-icon-color": rgb(155, 122, 130)

    - type: state-label
      entity: sensor.vacuum_status
      style:
        top: 10%
        left: 5%
        color: rgb(255, 255, 255)
        transform: translate(0%,-50%)
        pointer-events: none
        text-shadow: 1px 1px black
        font-family: Trebuchet MS
        font-size: 90%
        font-weight: bold
        border-left-style: solid
        border-color: rgb(34, 154, 210)
        background-color: rgb(54, 65, 78)
        opacity: 0.8

    - type: state-label
      entity: sensor.vacuum_battery
      style:
        top: 10%
        right: 5%
        color: rgb(255, 255, 255)
        transform: translate(0%,-50%)
        pointer-events: none
        text-shadow: 1px 1px black
        font-family: Trebuchet MS
        font-size: 90%
        font-weight: bold
        border-right-style: solid
        border-color: rgb(34, 154, 210)
        background-color: rgb(54, 65, 78)
        opacity: 0.8

### Nest Thermostat
  - type: thermostat
    entity: climate.living_room

### Patio Camera
  - type: picture-glance
    title: Patio
    entities: []
    camera_image: camera.patio

### Internet speed
  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        name: Download speed
        entities:
          - sensor.speedtest_download
        line_color: blue
        line_width: 8
        font_size: 75
      - type: custom:mini-graph-card
        name: Upload speed
        entities:
          - sensor.speedtest_upload
        line_color: green
        line_width: 8
        font_size: 75
      - type: custom:mini-graph-card
        name: Ping
        entities:
          - sensor.speedtest_ping
        line_color: '#fcc625'
        line_width: 8
        font_size: 75
        show:
          graph: bar


### Battery Status
  - type: entities
    title: Batteries
    show_header_toggle: false
    entities:
      - sensor.peter_phone_battery
      - sensor.vivi_phone_battery
      - sensor.livingroom_wallpanel_battery

### Travel Times
  - type: entities
    title: Travel Time
    show_header_toggle: false
    entities:
      - sensor.home_to_chopra_center
      - sensor.chopra_center_to_home

### Finance Report
  - type: entities
    title: Finance
    show_header_toggle: false
    entities:
      - sensor.bitcoin
      - sensor.ethereum
      - sensor.xrp
      - sensor.litecoin
      - sensor.usd
      - sensor.usd_2

### Locations
  - type: map
    aspect_ratio: 16:9
    default_zoom: 12
    entities:
      - !secret peterdevice
      - !secret vividevice
      - zone.home
