###################################
### Lovelace Bedroom  Cards
###################################


### Lights and Scenes

  - type: entities
    title: Lights
    show_header_toggle: true
    entities:
      - type: custom:slider-entity-row
        entity: light.bedroom_1
      - type: custom:slider-entity-row
        entity: light.bedroom_2
      - type: entities
        entity: scene.bedroom_night
      - type: entities
        entity: scene.bedroom_vivi_reading
      - type: entities
        entity: scene.bedroom_peter_reading
      - type: entities
        entity: scene.bedroom_romantic


### Bed heating, sleep Status

  - type: entities
    title: Bed heat and Sleep State
    show_header_toggle: false
    entities:
      - type: entities
        entity: input_boolean.sleeping
      - type: entities
        entity: script.heat_bed_for_1_hour



### Vivi Bed Settings and Stats

  - type: entities
    title: Vivi's Bed
    show_header_toggle: false
    entities:
      - type: entities
        entity: binary_sensor.eight_right_bed_presence
      - type: entities
        entity: sensor.eight_right_bed_temperature
      - type: entities
        entity: script.heat_vivi_bed_for_30_min
        name: Heat Vivi's side for below settings
        icon: mdi:radiator
      - type: section
        label: Vivi's bed settings
      - type: entities
        entity: input_number.eight_right_bed_temperature_threshold
      - type: entities
        entity: input_number.eight_right_heat_run_temp
      - type: entities
        entity: input_number.eight_right_heat_run_minutes
      - type: section
        label: Vivi's bed statistics
      - type: entities
        entity: sensor.eight_right_sleep_session
      - type: entities
        entity: sensor.eight_right_previous_sleep_session
      - type: entities
        entity: sensor.eight_right_sleep_stage


