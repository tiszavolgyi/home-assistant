### Lights and Scenes

  - type: entities
    title: Lights
    show_header_toggle: true
    entities:
      - type: custom:slider-entity-row
        entity: light.bedroom_1
      - type: custom:slider-entity-row
        entity: light.bedroom_2
      - type: entities
        entity: scene.bedroom_night
      - type: entities
        entity: scene.bedroom_vivi_reading
      - type: entities
        entity: scene.bedroom_peter_reading
      - type: entities
        entity: scene.bedroom_romantic


### Bedroom Air Sensors

  - type: entities
    title: Air Quality
    icon: mdi:weather-snowy-rainy
    show_header_toggle: false
    entities:
      - type: entities
        entity: sensor.broadlink_sensor_air_quality
      - type: entities
        entity: sensor.broadlink_sensor_humidity
      - type: entities
        entity: sensor.broadlink_sensor_temperature
