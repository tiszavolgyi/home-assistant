###################################
### Lovelace Living room  Cards
###################################


### AV Remote Control

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: entity-button
            name: Volume Up
            icon: mdi:volume-plus
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.avr_turn_vulome_up
            entity: script.avr_turn_vulome_up
          - type: entity-button
            name: Volume Down
            icon: mdi:volume-minus
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.avr_turn_vulome_down
            entity: script.avr_turn_vulome_down


      - type: horizontal-stack
        cards:
          - type: entity-button
            name: Living room PC
            icon: mdi:youtube
            tap_action:
              action: call-service
              service: switch.turn_on
              service_data:
                entity_id: switch.harman_kardon_intelstick
            entity: switch.harman_kardon_intelstick
          - type: entity-button
            name: Steam Link
            icon: mdi:desktop-tower-monitor
            tap_action:
              action: call-service
              service: switch.turn_on
              service_data:
                entity_id: switch.harman_kardon_computer
            entity: switch.harman_kardon_computer
          - type: entity-button
            name: Radio
            icon: mdi:radio
            tap_action:
              action: call-service
              service: switch.turn_on
              service_data:
                entity_id: switch.radio
            entity: switch.radio
          - type: entity-button
            name: Internet Radio
            icon: mdi:radio-tower
            tap_action:
              action: call-service
              service: switch.turn_on
              service_data:
                entity_id: switch.internet_radio
            entity: switch.internet_radio

      - type: entities
        title: Projector and Screen
        show_header_toggle: false
        entities:
          - switch.projector
          - switch.projector_screen


      - type: horizontal-stack
        cards:
          - type: entity-button
            name: Turn On TV
            icon: mdi:television
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.turn_on_tv
            entity: script.turn_on_tv
          - type: entity-button
            name: Turn Off TV
            icon: mdi:television-off
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.turn_off_tv
            entity: script.turn_off_tv


### scenes

  - type: glance
    title: Livingroom Scenes
    show_state: false
    columns: 3
    entities:
      - entity: scene.living_room_reading
        name: Reading
        tap_action: call-service
        service: scene.living_room_reading
      - entity: scene.living_room_night
        name: Night Light
        tap_action: call-service
        service: scene.living_room_night
      - entity: scene.living_room_late_night
        name: Late Night
        tap_action: call-service
        service: scene.living_room_late_night
      - entity: scene.living_room_movie
        name: Movie Time
        tap_action: call-service
        service: scene.living_room_movie
      - entity: scene.living_room_bright
        name: Bright Light
        tap_action: call-service
        service: scene.living_room_bright
      - entity: scene.living_room_off
        name: Turn Off Lights
        tap_action: call-service
        service: scene.living_room_off


### Lights

  - type: entities
    title: Lights
    show_header_toggle: true
    entities:
      - type: entities
        entity: switch.living_room_lamp
      - type: custom:slider-entity-row
        entity: light.projector_screen
      - type: custom:slider-entity-row
        entity: light.stair_lights

### Fish Tank
  - type: picture-glance
    title: Fish Tank
    entities:
      - switch.fishtank_filter
      - switch.fishtank_air
      - switch.fishtank_co2
      - switch.fishtank_light
    image: /local/fish_tank.jpg
