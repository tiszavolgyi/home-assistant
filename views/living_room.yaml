###################################
### Lovelace Living room  Cards
###################################


### AV Remote Control

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: entity-button
            name: Volume Up
            icon: mdi:volume-plus
            tap_action:
              action: call-service
              service: script.turn_on
            entity: script.avr_turn_vulome_up
          - type: entity-button
            name: Volume Down
            icon: mdi:volume-minus
            tap_action:
              action: call-service
              service: script.turn_on
            entity: script.avr_turn_vulome_down

      - type: horizontal-stack
        cards:
          - type: entity-button
            name: Turn On TV
            icon: mdi:television
            tap_action:
              action: call-service
              service: script.turn_on
            entity: script.turn_on_tv
          - type: entity-button
            name: Turn Off TV
            icon: mdi:television-off
            tap_action:
              action: call-service
              service: script.turn_on
            entity: script.turn_off_tv

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: switch.harman_kardon_intelstick
            icon: mdi:youtube
            color: auto
            name: Living room PC
            style:
              - font-size: 12px
              - font-weight: bold
          - type: "custom:button-card"
            entity: switch.harman_kardon_computer
            color: auto
            icon: mdi:desktop-tower-monitor
            name: Steam Link
            style:
              - font-size: 12px
              - font-weight: bold
          - type: "custom:button-card"
            entity: switch.radio
            color: auto
            icon: mdi:radio
            name: Radio
            style:
              - font-size: 12px
              - font-weight: bold
          - type: "custom:button-card"
            entity: switch.internet_radio
            icon: mdi:radio-tower
            color: auto
            action: more_info
            name: Internet Radio
            style:
              - font-size: 12px
              - font-weight: bold




