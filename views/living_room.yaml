### AV Remote Control

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: script.avr_turn_vulome_up
            icon: mdi:volume-plus
            color: auto
            action: more_info
            default_color: rgb(255, 233, 155)
            color_type: card
          - type: "custom:button-card"
            entity: script.avr_turn_vulome_down
            icon: mdi:volume-minus
            color: auto
            action: more_info
            default_color: rgb(255, 233, 155)
            color_type: card

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: script.turn_on_tv
            icon: mdi:television
            color: rgb(28, 128, 199)
            color_off: rgb(28, 128, 199)
            action: more_info
            default_color: rgb(255, 233, 155)
            color_type: card
          - type: "custom:button-card"
            entity: script.turn_off_tv
            icon: mdi:television-off
            color: color: rgb(166, 134, 244)
            action: more_info
            color_type: card
            default_color: rgb(255, 233, 155)

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: switch.harman_kardon_intelstick
            icon: mdi:youtube
            color: auto
            default_color: rgb(255, 233, 155)
            color_type: card
            name: Living room PC
            style:
              - font-size: 12px
              - font-weight: bold
          - type: "custom:button-card"
            entity: switch.harman_kardon_computer
            color: auto
            icon: mdi:desktop-tower-monitor
            name: Steam Link
            style:
              - font-size: 12px
              - font-weight: bold
          - type: "custom:button-card"
            entity: switch.radio
            color: auto
            icon: mdi:radio
            name: Radio
            style:
              - font-size: 12px
              - font-weight: bold
          - type: "custom:button-card"
            entity: switch.internet_radio
            icon: mdi:radio-tower
            color: auto
            action: more_info
            name: Internet Radio
            style:
              - font-size: 12px
              - font-weight: bold




