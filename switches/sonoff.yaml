################################
### Sonoff Switches
################################

  - platform: mqtt
    name: garden1
    state_topic: "stat/gardenlight/POWER1"
    command_topic: "cmnd/gardenlight/power1"
    payload_on: "ON"
    payload_off: "OFF"

  - platform: mqtt
    name: garden2
    command_topic: "cmnd/gardenlight/POWER2"
    state_topic: "stat/gardenlight/POWER2"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    state_on: "ON"
    state_off: "OFF"
    retain: true
