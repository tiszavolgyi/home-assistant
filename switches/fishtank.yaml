################################
### Fishtank Power Switches
################################



  - platform: mqtt
    name: fishtank_co2
    icon: mdi:air-horn
    state_topic: "stat/fishtank/power2"
    command_topic: "cmnd/fishtank/power2"
    payload_on: "ON"
