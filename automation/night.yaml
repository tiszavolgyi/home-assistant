########################################################
### Night automations, such as Alexa Good night
### turn everything off.
#########################################################


# Turn off various things when we are going to sleep

  - alias: "Good Night Turn Off Everything"
    initial_state: 'true'
    trigger:
      - platform: state
        entity_id: input_boolean.good_night
        to: 'on'
    action:
        service: script.turn_on
        entity_id: script.good_night_off


# Usually run through Alexa, we run it 30 min before we decide to go to sleep
# to heat up the bed and do some other automations.

  - alias: "Bedtime soon"
    initial_state: 'true'
    trigger:
      - platform: state
        entity_id: input_boolean.bedtime_soon
        to: 'on'
    action:
        service: script.turn_on
        entity_id: script.heat_bed_for_1_hour


# Office Shade Down at Sunset

  - alias: "Office Shade Down at Sunset"
    initial_state: 'true'
    trigger:
      - platform: sun
        event: sunset
        offset: "00:10:00"
    mode: queued
    action:
      - service: cover.set_cover_position
        data:
          entity_id: cover.springs_window_fashions_graber_csz1_cellular_shade_switch_2
          tilt_position: 0


# Bedroom Shade Down at Sunset

  - alias: "Bedroom Shade Down at Sunset"
    initial_state: 'true'
    trigger:
      - platform: sun
        event: sunset
        offset: "00:10:00"
    mode: queued
    action:
      - service: cover.set_cover_position
        data:
          entity_id: cover.springs_window_fashions_graber_csz1_cellular_shade_switch
          tilt_position: 0
