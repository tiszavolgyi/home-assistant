##########################
### Fish Tank Automations
##########################


### O2 Automations

  - alias: "Turn on O2 - Daytime"
    initial_state: 'true'
    trigger:
      platform: time_pattern
      hours: '/1'
    condition:
      - condition: template
        value_template: >
          {{ now().hour > 7 or now().hour <= 20}}
    action:
      - service: switch.turn_on
        entity_id: switch.fishtank_air
      - delay:
          minutes: 5
      - service: switch.turn_off
        entity_id: switch.fishtank_air

  - alias: "Turn on O2 - Night"
    initial_state: 'true'
    trigger:
      platform: time_pattern
      hours: '/1'
    condition:
      - condition: template
        value_template: >
          {{ now().hour < 7 or now().hour > 21}}
    action:
      - service: switch.turn_on
        entity_id: switch.fishtank_air
      - delay:
          minutes: 15
      - service: switch.turn_off
        entity_id: switch.fishtank_air



### CO2 Automations

  - alias: "Turn on CO2"
    initial_state: 'true'
    trigger:
      - platform: time
        at: '6:45:00'
    action:
      service: switch.turn_on
      entity_id: switch.fishtank_co2

  - alias: "Turn off CO2"
    initial_state: 'true'
    trigger:
      - platform: time
        at: '18:30:00'
    action:
      service: switch.turn_off
      entity_id: switch.fishtank_co2


