### Growing Tent Soil Moisture, Temperature and Humidity Sensor


# Growing Tent Soil Moisture Plant 1

- platform: mqtt
  state_topic: "arduino/soil1"
  name: "Plant 1 Soil Moisture"
  unit_of_measurement: 'MU'
  icon: mdi:sprout
  expire_after: 300
  force_update: true


