### Cameras Motion Sensors
###########################


### Garden 1
  - platform: mqtt
    name: "Camera Motion - Garden 1"
    state_topic: blue_iris/binary_sensor/CamGarden1_motion/state
    payload_on: "ON"
    payload_off: "OFF"
    device_class: motion


