####################################
### Groups for the Automations view
####################################


sunset_automations:
  view: no
  name: Sunset Automations
  icon: mdi:home-automation
  entities:
    - automation.turn_off_floor_lamp_at_9pm_sun_thur
    - automation.turn_on_lights_after_sunset
    - automation.turn_off_all_lights_at_10_30pm
    - automation.turn_off_lights_when_nobody_at_home
    - automation.turn_on_bedroom_lights_when_family_arriving_home_at_night
    - automation.turn_on_lights_when_anyone_arriving_home_at_night

media_automations:
  view: no
  name: Movie Time Automations
  icon: mdi:home-automation
  entities:
    - automation.media_player_paused
    - automation.media_player_paused_late_night
    - automation.media_player_playing
    - automation.media_player_stoped
    - automation.media_player_stoped_late_night

alexa_routines:
  view: no
  name: Alexa Routine Switches
  icon: mdi:home-automation
  entities:
    - input_boolean.projector_on
    - input_boolean.projector_off
    - input_boolean.good_night
    - input_boolean.good_morning
    - input_boolean.bedtime_soon


bedroom_automations:
  view: no
  name: Bedroom Automations
  icon: mdi:hotel
  entities:
    - automation.bedroom_air_humidity_high
    - automation.bedroom_air_humidity_low
    - automation.peter_bed_heating_at_night
    - automation.vivi_bed_heating_at_night
